<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
   <main>
   <form class="form">
  <label class="form-label">
    Delay (ms)
    <input class="delay-input" type="number" name="delay" required />
  </label>

  <fieldset class="radio-btn">
    <legend class="state-legend">State</legend>
    <label>
      <input class="fulfilled-input" type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label>
      <input class="rejected-input" type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button class ="btn" type="submit">Create notification</button>
</form>


<script type="module" src="./js/2-snackbar.js"></script>
    </main>
  </body>
</html>
